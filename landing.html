<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #d1c4e9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        .landingpage {
            font-size: 3.5rem;
            text-align: center;
            margin: 3rem 0;
            color: #4a148c;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            font-weight: 600;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 30px;
            margin: 0 2rem;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }

        .navbar li {
            display: inline-block;
            margin: 0 2rem;
        }

        .navbar a {
            text-decoration: none;
            color: #673ab7;
            padding: 1rem 2rem;
            border-radius: 30px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid transparent;
            font-weight: 500;
        }

        .navbar a:hover,
        .navbar a:focus {
            background-color: #ede7f6;
            color: #311b92;
            transform: translateY(-5px);
            border-color: #673ab7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            text-align: center;
            margin: 4rem auto;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: zoomIn 1s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        video {
            max-width: 90%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        video:hover {
            transform: scale(1.02);
        }

        .back-home {
            text-align: center;
            margin-top: 3rem;
            padding-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .back-home a {
            color: #512da8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .back-home a:hover,
        .back-home a:focus {
            color: #311b92;
            text-decoration: underline;
        }

        footer {
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 1.5rem 0;
            border-top: 1px solid #d1c4e9;
            color: #555;
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>

<body>

        <li><a href="webpages/resume.html">Resume</a></li>
        <li><a href="webpages/skills.html">Skill</a></li>
        <li><a href="mediapages/photodump.html">Photo Dump</a></li>
        <li><a href="mediapages/mybeat.html">My Beat</a></li>
    </ul>
</nav>

    <div class="video-container">
        <video autoplay loop width="900" height="500" controls>
            <source src="assets/WONG_WIREFRAME.mp4" type="video/MP4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="back-home"><a href="landing.html">Back to Home</a></div>

    <footer>
        <p>&copy; 2024 My Landing Page</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
